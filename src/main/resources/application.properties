spring.application.name=SpringBootMVCSDPProject
server.port=2025
#datatsource or connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/work
spring.datasource.username=root
spring.datasource.password=root
#hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dilact=org.hibernate.dilact.MYSQLDialect
#view resolver
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp